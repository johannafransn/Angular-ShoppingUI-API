<div mat-dialog-container>
<h2 mat-dialog-title>{{data.name}} ${{data.price}}</h2>
<div mat-dialog-content>
    <img src={{data.image}} class="details-img" />
    <p>{{data.description}}</p>
</div>

<mat-dialog-actions>
  <button class="cancel-btn" mat-button (click)="closeDialog()">Cancel</button>
  <button class="details-buy-btn" mat-raised-button>Buy</button>
</mat-dialog-actions>
</div>
